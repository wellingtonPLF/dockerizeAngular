<div style="margin: 30px 0px 0px 30px; padding: 10px; width: 150px; background-color: blue; color:white;">
  <div style="text-align: center;">Basic List Page</div>
  <div *ngFor="let usuario of usuarios">
    <div style="display: flex; margin: 20px; justify-content: space-around; width: 100px;">
      <div>{{usuario.name}}</div>
      <div>{{usuario.age}}</div>
    </div>
  </div>
</div>
